<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootyDJ Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FootyDJ Local</h1>
        
        <div id="license-section">
            <h2>Activate License</h2>
            <input type="text" id="license-key" placeholder="Enter your license key">
            <button id="activate-btn">Activate</button>
            <p id="license-status">Status: Inactive</p>
        </div>

        <div id="processing-section" class="hidden">
            <h2>Process a Video</h2>
            <p>Select a video file to analyze.</p>
            <input type="file" id="video-upload" accept="video/mp4,video/quicktime">
            <button id="process-btn" disabled>Process Video</button>
            <p id="processing-status"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
